<svg width="900" height="180" viewBox="0 0 900 180" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58A6FF">
        <animate attributeName="offset" values="0;1;0" dur="6s" repeatCount="indefinite"></animate>
      </stop>
      <stop offset="100%" stop-color="#1F6FEB"></stop>
    </linearGradient>
  </defs>

  <rect width="900" height="180" fill="#0D1117"></rect>

  <circle cx="450" cy="90" r="60" fill="url(#grad)">
    <animate attributeName="r" values="60;70;60" dur="3s" repeatCount="indefinite"></animate>
  </circle>

  <text x="450" y="95" font-family="JetBrains Mono, monospace" font-size="24" text-anchor="middle" fill="#FFFFFF">
    Backend • Cloud • Distributed Systems
  </text>

</svg>