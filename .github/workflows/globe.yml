name: Generate Advanced Metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # Every 12 hours
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: Abhi-lash19
          filename: github-metrics.svg   # remove output/ here

          base: header, activity, community, repositories
          template: terminal
          config_timezone: Asia/Kolkata
          config_display: large      # makes layout wider
          config_padding: 20

          # LANGUAGES FIX
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_indepth: no     # TURN OFF indepth
          plugin_languages_threshold: 1%
          plugin_languages_other: yes

          # REMOVE strict category filtering
          plugin_languages_categories: programming, markup, data

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_activity: yes
          plugin_activity_limit: 5

          output_action: commit          # explicitly commit
          committer_branch: output       # commit to output branch