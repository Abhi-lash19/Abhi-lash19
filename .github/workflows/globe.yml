name: Generate Advanced Metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # Every 12 hours
  push:
    branches:
      - main                 # Keeps workflow active
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          base: header, activity, community, repositories
          template: classic
          config_timezone: Asia/Kolkata

          # UPDATED: Better Top Languages Calculation
          plugin_languages: yes
          plugin_languages_limit: 10              # Increased from 8 â†’ 10
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_details: percentage
          plugin_languages_analysis: commits      # ADDED: Based on commit history
          plugin_languages_indepth: yes           # ADDED: More accurate stats

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_activity: yes
          plugin_activity_limit: 5

          filename: output/github-metrics.svg