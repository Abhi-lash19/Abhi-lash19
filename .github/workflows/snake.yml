name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # CHANGED from 6h â†’ 12h
  push:
    branches:
      - main                 # ADDED: Prevent auto-disable by GitHub
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Abhi-lash19
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=58A6FF

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          keep_files: true    # Prevents deleting other SVG files